<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>chatV.</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0" />
    <link href="css/offcanvas.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/icon.svg" style="height:3.5vh;">   ChatV</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown" id="resetIcon">
                    <a class="nav-link dropdown-toggle" id="dropdown01 profile-pic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="material-symbols-outlined">account_circle</span>
                    </a>
                    <div id="dynamic-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="signin.html">Login</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class = "chatbox">
    <div class="container">
        <div class = "left">
            <div class = "left-header">
                <input type = "text" class = "textbox" placeholder="New private room name" id="newRoomName">
                <div class = "space"></div>
                <button type = "submit" class = "btn btn-outline-primary rounded-circle p-3 lh-1 roundButton" id="newRoom">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class = "left-bar">
                <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 100%;">
                    <div class="list-group list-group-flush border-bottom scrollarea leftGroup" id="roomList">
                        <a href="#" class="list-group-item list-group-item-action active py-3 lh-sm" id="public" aria-current="true" style="height:10vh;">
                            <span class="material-symbols-outlined" style="width:50px;color:#102C57 ;">public</span>
                            <div class = "space"></div>
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1" style="color:#102C57;">Public Room</strong>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <section class = "right">
            <div class = "msger">
                <div class="msger-chat" id="public_list"></div>
                <button type = "submit" class = "btn btn-outline-primary rounded-circle p-3 lh-1 roundButton2" id="addFriend">
                    <span class="material-symbols-outlined">group_add</span>
                </button>
            </div>
            <div class="sendContainer">
                <input type="text" class = "chatTextbox" id="newMessage">
                <div class = "space"></div>
                <button type = "submit" class = "btn btn-primary sendButton" id="post_btn" >
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </section>

    </div>
    </section>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/home.bundle.js"></script>
    <script src="./js/offcanvas.js"></script>

</body>

</html>
